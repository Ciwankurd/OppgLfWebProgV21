<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gjennomgang av ukesoppgaver JavaScript2</title>
</head>
<body>
    <button onclick="visPersonRegister()">Vis register</button>
    <div id="personregister"></div>

<script>
    function visPersonRegister(){
        const liste = [];

        const person1 = {
            navn: "Ole Olsen",
            adresse: "Osloveien 22",
            telefonnr: "78654678"
        }

        const person2 = {
            navn: "Nina From",
            adresse: "Trondheimsveien 32",
            telefonnr: "69834234"
        }

        liste.push(person1, person2);

        let ut = "<table><tr>" +
            "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
            "</tr>";

        for (let person of liste){
            ut += "<tr>";
            ut += "<td>" + person.navn + "</td><td>" + person.adresse + "</td><td>" + person.telefonnr + "</td>";
            ut += "</tr>";
        }
        ut += "</table>";

        //document.getElementById("personregister").innerHTML = ut;

        const person3 = {
            navn: "Markus Berg",
            adresse: "Bergenveien",
            telefonnr: "78045321"
        }

        const person4 = {
            navn: "Amalie Lier",
            adresse: "Lierveien 23",
            telefonnr: "67954223",
        }

        const person5 = {
            navn: "Henriette Moren",
            adresse: "Lillehammerveien 54",
            telefonnr: "894532435"
        }

        liste.push(person3, person4, person5);

        ut += "<br /><br />";
        ut += "Usortert liste: <br />";
        ut += "<table><tr>" +
            "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
            "</tr>";

        for (let person of liste){
            ut += "<tr>";
            ut += "<td>" + person.navn + "</td><td>" + person.adresse + "</td><td>" + person.telefonnr + "</td>";
            ut += "</tr>";
        }
        ut += "</table>";

        const sorterListe = liste.sort(compare);

        function compare(a, b){
            if (a.navn < b.navn){
                return -1;
            }
            if (a.navn > b.navn){
                return 1;
            }
            return 0;
        }

        ut += "<br /><br />";
        ut += "Sortert liste: <br />";
        ut += "<table><tr>" +
            "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
            "</tr>";

        for (let person of sorterListe){
            ut += "<tr>";
            ut += "<td>" + person.navn + "</td><td>" + person.adresse + "</td><td>" + person.telefonnr + "</td>";
            ut += "</tr>";
        }
        ut += "</table>";

        //document.getElementById("personregister").innerHTML = ut;

        ut += "<br /><br />";
        ut += "Annenhver sort: <br />";
        ut += "<table><tr>" +
            "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
            "</tr>";

        let teller = 0;
        for (let person of sorterListe){
            if (teller % 2 === 0){
                ut += "<tr>";
                ut += "<td>" + person.navn + "</td><td>" + person.adresse + "</td><td>" + person.telefonnr + "</td>";
                ut += "</tr>";
            }else {
                ut += "<tr>";
                ut += "<td><strong>"+person.navn + "</strong></td><td><strong>" + person.adresse +
                    "</strong></td><td><strong>" + person.telefonnr + "</strong></td>";
                ut += "</tr>";
            }
            teller++;
        }
        ut += "</tabel>";

        document.getElementById("personregister").innerHTML = ut;

    }
</script>
</body>
</html>
